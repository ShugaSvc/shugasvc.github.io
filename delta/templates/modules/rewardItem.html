<div class="cell-xs-6 cell-sm-5 cell-md-3 offset-top-41 offset-xs-top-0">
  <div class="product product-grid rewardContent" onclick="openModal('@@reward.htmlUrl')">
    <!-- Product Image-->
    <div class="product-image"
         style="min-height: 193px; background-color: white; display: flex; align-items: center; justify-content: center">
      <img class="img-responsive product-image-area" style="max-height: 193px" src="@@reward.imageUrl" alt="@@reward.name"/>
    </div>
    <!-- Product Title-->
    <h5 class="product-title offset-top-20" style="font-size: 18px">
      <a href="#" data-toggle="modal" data-target="#myModal">@@reward.name</a>
    </h5>
    <!-- Product price-->
    <div class="product-price text-bold offset-top-10" style="font-size: 14px; font-weight: normal; color: #999999">
      <span>$@@reward.price</span>
      @@if(reward.originalShuga !== null) {
      <span style="margin-left: 15px;">
        <img src="images/ic-shuga-gray.svg" class="icon_shuga">
        <span style="text-decoration:line-through;">@@reward.originalShuga</span>
      </span>
      }

    </div>
    <!-- Product shuga-->
    <div class="product-price text-bold" style="font-size: 14px; font-weight: normal">
      <img src="images/ic-shuga.svg" class="icon_shuga"><span>@@reward.shuga</span>
    </div>

    <div class="rewardDescriptions">
      <div class="post-body text-left offset-top-20 rewardSpec" style="width: 100%">
        @@reward.shortDescription
      </div>
      <div class="post-body text-left rewardDescription">
        @@reward.description
      </div>
    </div>
  </div>
</div>
