<div class="cell-xs-6 cell-sm-5 cell-md-3 offset-xs-top-0 offset-sm-top-0 offset-md-top-0">
  <div class="product product-grid rewardContent" onclick="openModal('@@reward.htmlUrl')">
    <!-- Product Image-->
    <div class="product-image"
         style="min-height: 173px; background-color: white; display: flex; align-items: center; justify-content: center">
      <img class="img-responsive product-image-area" style="max-height: 173px" src="@@reward.imageUrl" alt="@@reward.name"/>
    </div>
    <!-- Product Title-->
    <h5 class="product-title offset-top-4" style="font-size: 18px">
      <a href="#" data-toggle="modal" data-target="#myModal">@@reward.name</a>
    </h5>
    <!-- Product price-->
    <div class="product-price text-bold offset-top-4" style="font-size: 14px; font-weight: normal; color: #999999">
      <span>$@@reward.price</span>
      @@if(reward.originalShuga !== null) {
        <span style="margin-left: 15px;">
          <img src="images/ic-shuga-gray.svg" class="icon_shuga">
          <span style="text-decoration:line-through;">@@reward.originalShuga</span>
        </span>
      }

    </div>
    <!-- Product shuga-->
    <div class="product-price text-bold" style="font-size: 14px; font-weight: normal">
      <img src="images/ic-shuga.svg" class="icon_shuga"><span>@@reward.shuga</span>
    </div>

    <div class="rewardDescriptions offset-top-10" style="padding-top: 10px; border-top: solid 1px #dfdfdf;">
      <div class="post-body text-left rewardSpec" style="width: 100%">
        @@reward.shortDescription
      </div>
      <hr class="hr hr-dashed" style="margin-top: 15px; margin-bottom: 15px;">
      <div class="post-body text-left rewardDescription" style="width: 100%">
        <p>SPECIFICATIONS</p>
        @@reward.description
      </div>
      <hr class="hr hr-dashed" style="margin-top: 15px; margin-bottom: 15px;">
      <div class="post-body text-left rewardDescription" style="width: 100%">
        @@reward.termsAndCondition
      </div>
    </div>
  </div>
</div>
