<div class="product product-grid">
  <!-- Product Image-->
  <div class="product-image" style="min-height: 193px">
    <img class="img-responsive product-image-area" src="@@reward.imageUrl" alt="@@reward.name"/>
  </div>
  <!-- Product Title-->
  <h5 class="product-title offset-top-20" style="font-size: 18px"><a href="#">@@reward.name</a></h5>
  <!-- Product Brand-->
  <!--<p class="product-brand text-italic text-dark">Step Brand</p>-->
  <!-- Product price-->
  <div class="product-price text-bold" style="font-size: 14px; font-weight: normal">
    <span>$@@reward.price</span>
  </div>
  <!-- Product shuga-->
  <div class="product-price text-bold" style="font-size: 14px; font-weight: normal">
    <span>@@reward.shuga</span>
  </div>
</div>
